    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link rel="stylesheet" href="bank.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-area">
            <h1 class="text-center">Welcome To Pioneer Bank</h1>
            <div class="login-area">
                <h4>Login</h4>
                <input type="text" placeholder="Enter Your Email" class="form-control">
                <br>
                <input type="password" placeholder="Enter Your Password" class="form-control">
                <br>
                <button id="button-id" class="btn btn-success">Enter</button>
            </div>
        </div>
        <script>
            const loginBtn = document.getElementById("button-id").addEventListener("click", function(){
                const whenEnter = document.getElementById("main-area");
                whenEnter.style.display = none;
            })
        </script>
    </body>
    </html>
