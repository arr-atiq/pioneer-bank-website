<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="main-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" placeholder="Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your Password" class="form-control">
            <br>
            <button id="button-id" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentAmount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Deposit</h4>
                    <input id="depositInput" type="text" class="form-control"
                        placeholder="$ amount want to you deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount want to you withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("button-id").addEventListener("click", function () {
            const whenEnter = document.getElementById("main-area");
            whenEnter.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        // login Button event handler finished^^^

        const depositButton = document.getElementById("depositBtn").addEventListener("click", function () {
            const depositNumber = document.getElementById("depositInput").value;
            const depositConvert = parseFloat(depositNumber);
            
            const depositCurrent = document.getElementById("currentAmount").innerText;
            const depositCurrentModified = parseFloat(depositCurrent);
            const totalDeposit = depositConvert + depositCurrentModified;
            document.getElementById("currentAmount").innerText = totalDeposit;
            document.getElementById("depositInput").value = "";
        });
    </script>
</body>

</html>
